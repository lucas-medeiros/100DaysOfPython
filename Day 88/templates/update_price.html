<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Cafe Price</title>

    <!-- Add Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Update Cafe Price</h1>
    <form action="" method="POST" id="updateForm">
        <label for="new_price">New Price:</label>
        <input type="text" id="new_price" name="new_price" value="{{ cafe.coffee_price }}" required><br>

        <button type="submit">Update Price</button>
    </form>

    <script>
        document.getElementById("updateForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const newPrice = document.getElementById("new_price").value;
            const formData = new FormData();
            formData.append("new_price", newPrice);

            console.log(newPrice);

            fetch("", {
                method: "PATCH",
                body: formData
            }).then(response => response.json())
            .then(data => {
                if (data.response.success) {
                    alert("Price updated successfully!");
                    window.location.href = "/get/" + data.response.cafe.id;
                } else {
                    alert("An error occurred while updating the price.");
                }
            });
        });
    </script>
</body>
</html>
