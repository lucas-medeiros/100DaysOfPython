<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Closed Cafe</title>

    <!-- Add Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Report Closed Cafe</h1>
    <h2>{{ cafe.name }}</h2>
    <p>Location: {{ cafe.location }}</p>
    <p>Seats: {{ cafe.seats }}</p>
    <p>WiFi: {{ cafe.has_wifi }}</p>
    <p>Sockets: {{ cafe.has_sockets }}</p>
    <p>Price: {{ cafe.coffee_price }}</p>

    <form action="" method="POST" id="reportForm">
        <label for="api_key">API Key:</label>
        <input type="text" id="api_key" name="api_key" required><br>

        <button type="submit">Report Closed</button>
    </form>

    <script>
        document.getElementById("reportForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const apiKey = document.getElementById("api_key").value;
            const formData = new FormData();
            formData.append("api_key", apiKey);

            fetch("", {
                method: "DELETE",
                body: formData
            }).then(response => response.json())
            .then(data => {
                if (data.response.success) {
                    alert("Cafe reported closed successfully!");
                    window.location.href = "/all";
                } else {
                    alert("An error occurred while reporting the cafe as closed. Check de API key and try again");
                }
            });
        });
    </script>
</body>
</html>
