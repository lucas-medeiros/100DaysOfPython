<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Blog</title>
</head>

<body>
  {% for blog_post in posts: %}
    {% if blog_post["id"] == 2: %}
      <h1>{{ blog_post["title"] }}</h1>
      <h2>{{ blog_post["subtitle"] }}</h2>
    {% endif %}
  {% endfor %}
  <br>
</body>

<footer>
  <p>Copyright {{ year }}. Built by Lucas.</p>
</footer>

</html>
